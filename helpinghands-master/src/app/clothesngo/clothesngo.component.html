<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<table align="center">
  <tr>
    <th>First Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Contact Number</th>
    <th>Clothes Type</th>
    <th>Clothes Size</th>
    <th>Clothes Wearer</th>
    <th>Quantity Available</th>
  </tr>
  <tr *ngFor="let item of clothesData">
    <td>{{item.donorFirstName + item.donorLastName}}</td>
    <td>{{item.donorEmail}}</td>
    <td>{{item.donorAddress}}</td>
    <td>{{item.donorContact}} </td>
    <td>{{item.clothesType}}</td>
    <td>{{item.clothesSize}}</td>
    <td>{{item.clothesWearer}}</td>
    <td>5 pieces</td>
    
    
  </tr>


  
</table>

</body>
</html>

<app-footer></app-footer>

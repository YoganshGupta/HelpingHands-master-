<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<table align="center">
  <tr>
    <th>Donator's Name</th>
    <th>Donator's Email</th>
    <th>Donator's Address</th>
    <th>Donator's Contact Number</th>
    <th>Item Name</th>
    <th>Quantity Available</th>
    <th>Description</th>
  </tr>
  <tr *ngFor = "let item of miscellaneousData">
    <td>{{ item.donorFirstName + item.donorLastName}}</td>
    <td>{{ item.donorEmail }}</td>
    <td>{{ item.donorAddress }}</td>
    <td>{{ item.donorContact }} </td>
    <td>{{ item.itemName }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.description }}</td>
  </tr>


  
</table>

</body>
</html>

<app-footer></app-footer>
